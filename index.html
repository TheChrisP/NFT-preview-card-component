<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-img-box">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="hover">
          <img class="hover-icon" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="card-text-box">
        <h1 class="heading-primary">Equilibrium #3429</h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-value-text">
          <span class="value-text"><img class="card-icon" src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</span>
          <span class="days-text"><img class="card-icon" src="images/icon-clock.svg" alt="" /> 3 days left</span>
        </div>
        <div class="card-creator">
          <img class="avatar-img" src="images/image-avatar.png" alt="" />
          <p class="creator-text">Creation of <span class="creator"> Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
